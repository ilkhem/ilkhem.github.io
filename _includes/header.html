<div class="navbar container">
  <a id="author-name" class="alignable pull-left" href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a>
  <ul class="alignable pull-right navbar-ul">
    {% for x in site.pages %}
      {% if x.title %}
        <li class="alignable pull-right nav-list">
          <a href="{{ x.url | relative_url }}">{{ x.title | escape }}</a>

        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
